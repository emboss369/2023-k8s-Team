- name: IoT Client Application deployment file
  template:
    src: client-deployment.j2
    dest: "{{ lookup('ansible.builtin.env','HOME') }}/client-deployment.yaml"

- name: Apply IoT Client Application Pod
  shell:
    cmd: "kubectl apply -f {{ lookup('ansible.builtin.env','HOME') }}/client-deployment.yaml"
  register: result

- debug:
    msg: result

